<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- My Css -->
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>
    <div class="container">
      <div class="img-container">
        <img src="images/image-equilibrium.jpg" alt="Image of equilibrium">
        <div class="view-icon">
          <img src="images/icon-view.svg" alt="View Icon">
        </div>
      </div>
      <div class="content">
        <h3>Equilibrium #3429</h3>
        <p class="line"> Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-day">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
            <p>0.041 ETH</p>
          </div>
          <div class="day">
            <img src="images/icon-clock.svg" alt="clock">
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <hr>
      <div class="user">
        <div class="user-avatar">
          <img src="images/image-avatar.png" alt="user-avatar">
        </div>
        <div class="user-name">
          <p class="line"> Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
